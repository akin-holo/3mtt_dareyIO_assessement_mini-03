<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator App | 3MTT Darey.io</title>

   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="calculator">
      <div class="screen"></div>
      <div class="row row1">
         <button class="fn ac" id="clearAll">AC</button>
         <button class="fn c" id="clear">C</button>
         <button class="symbol back-arrow" id="backSpace"><span>&#8592;</span></button>
         <button class="symbol division" id="division"><span>&divide;</span></button>
      </div>
      <div class="row row2">
         <button>7</button>
         <button>8</button>
         <button>9</button>
         <button><span>x</span></button>
      </div>
      <div class="row row3">
         <button>4</button>
         <button>5</button>
         <button>6</button>
         <button><span>-</span></button>
      </div>
      <div class="row row4">
         <button>1</button>
         <button>2</button>
         <button>3</button>
         <button><span>+</span></button>
      </div>
      <div class="row row5">
         <button><span>.</span></button>
         <button><span>0</span></button>
         <button><span>=</span></button>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
